{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
