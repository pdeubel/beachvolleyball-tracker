{% extends "index.html" %}
{% block body %}

{% include 'alert_flash_messages.html' %}

<form method="POST" action="/{{ pin_confirmation_url_part }}">
    {{ form.csrf_token }}
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-auto">
                <h1>Pin Code</h1>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-auto">
                E-Mail: {{ form.email.data }}
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-auto">
                {{ form.pin.label }} {{ form.pin(size=10) }}
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-auto">
                <button type=submit class="btn btn-primary">Submit</button>
                {{ form.submit }}
            </div>
        </div>
    </div>
</form>

{% endblock %}
